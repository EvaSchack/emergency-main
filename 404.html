<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Siden findes ikke</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { text-align:center; max-width:720px; padding:1.5rem; }
    lottie-player { width: 320px; height: 320px; margin: 0 auto 1rem; display:block; }
  </style>
</head>
<body>
  <div class="card">
    <lottie-player
      src="https://evaschack.github.io/emergency-main//404_animation.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>

    <h1>Hov blind vej</h1>
    <h2>Kør tilbage til<a href="https://evaschack.github.io/emergency-main/">forsiden</a></h2>
  </div>

</html>
